<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Arithmetic Application</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>Simple Arithmetic Application by Binay Shrestha</h1>
    </header>

    <section>
        <div class="row1">
            <input type="number" id="num1" class="num_disp">
            <input type="text" id="symbol" class="num_disp" disabled>
            <input type="number" id="num2" class="num_disp">
        </div>

        <div class="row2">
            <button id="btn_add" class="btn">Add </button>
            <button id="btn_sub" class="btn">Sub </button>
            <button id="btn_mul" class="btn">Mul </button>
            <button id="btn_div" class="btn">Div </button>
        </div>

        <div class="row3">
            <button id="btn_res" class="btn">Show Result</button>
            <input type="text" id="result" class="num_disp" disabled>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts.js" type="module"></script>

</body>
</html>
